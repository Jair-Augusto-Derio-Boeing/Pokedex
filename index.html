<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Pok√©dex</title>
</head>

<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon__image">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span id="id" class="pokemon__name"></span>
        </h1>
        <form class="form">
            <input type="search" placeholder="Name or Number!" required class="input__search">
        </form>
        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="./pokedex.png" alt="pokedex" class="pokedex">

    </main>


    <script src="./script.js"></script>
</body>

</html>
